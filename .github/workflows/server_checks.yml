on:
  workflow_call:
    secrets:
      AZURE_APP_ID:
        required: true
      AZURE_SECRET:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_RESOURCE_GROUP:
        required: true
      AZURE_VM_NAME:
        required: true
      TEST_SERVER_URL:
        required: true
      TEST_SERVER_READ_USER:
        required: true
      TEST_SERVER_READ_PASS:
        required: true
  workflow_dispatch:

concurrency:
  group: integration-server
  cancel-in-progress: false

jobs:
  start_vm:
    name: Start Azure VM
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Start VM with Azure CLI
        id: azure_cli
        uses: azure/CLI@v1
        with:
          azcliversion: 2.32.0
          inlineScript: |
            az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
            az vm start -g ${{ secrets.AZURE_RESOURCE_GROUP }} -n ${{ secrets.AZURE_VM_NAME }}

      - name: Check server is ready
        run: |
          pip install requests --disable-pip-version-check
          python cicd/check_server.py
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}

  integration_tests:
    name: Integration tests
    runs-on: ${{ matrix.os }}
    needs: start_vm

    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install kerberos headers (ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt install libkrb5-dev

      - name: Install dependencies
        run: pip install poetry 'tox<4' --disable-pip-version-check

      - name: Test with tox (integration tests only)
        run: tox -- -m "integration"
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: integration_tests

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install libkrb5-dev
          sudo apt install pandoc
          sudo apt install texlive-latex-extra latexmk texlive-xetex fonts-freefont-otf xindy

      - name: Install library
        run: |
          pip install poetry --disable-pip-version-check
          poetry install --with doc

      - name: Build HTML Documentation
        run:  make -C doc html SPHINXOPTS="-W"
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}
          BUILD_EXAMPLES: 1

      - name: Build PDF Documentation
        run: make -C doc latexpdf

      - name: Build json documentation
        run: |
          # Export the documentation files to JSON files.
          poetry run sphinx-build -M json doc/source doc-json -j auto -w build_errors.txt -N;
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}
          BUILD_EXAMPLES: 1

      - name: Flatten the generated nested files into a single directory
        run: |
          echo Flattening a nested directory
          mkdir doc-flatten-json;
          echo Move all the JSON file to the flatten directory.
          find . -name "*.fjson" -exec mv "{}" --backup=numbered ./doc-flatten-json \;
          echo Make sure all the file has .json extensions instead of the .fjson
          for file in doc-flatten-json/*.fjson ; do mv -- "$file" "${file%.fjson}.json" ; done;

      - name: zip the flattened JSON directory
        run: |
          zip -r grantami-bomanalytics-doc-flatten-json.zip doc-flatten-json;
          mkdir grantami-bomanalytics-doc-flatten-json;
          mv grantami-bomanalytics-doc-flatten-json.zip grantami-bomanalytics-doc-flatten-json;
          echo "Clean up build directories after the process is completed."
          rm -rf doc-json doc-flatten-json;

      - name: Upload json Documentation
        uses: actions/upload-artifact@v3
        with:
          name: grantami-bomanalytics-doc-flatten-json.zip
          path: grantami-bomanalytics-doc-flatten-json
          retention-days: 7

      - name: Upload HTML Documentation
        uses: actions/upload-artifact@v3
        with:
          name: Documentation-html
          path: doc/build/html
          retention-days: 7

      - name: Upload PDF Documentation
        uses: actions/upload-artifact@v3
        with:
          name: Documentation-pdf
          path: doc/build/latex/*.pdf
          retention-days: 7

  stop_vm:
    name: Stop Azure VM
    runs-on: ubuntu-latest
    needs: docs
    if: always()

    steps:
      - name: Stop Azure VM
        uses: azure/CLI@v1
        with:
          azcliversion: 2.32.0
          inlineScript: |
            az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
            az vm deallocate -g ${{ secrets.AZURE_RESOURCE_GROUP }} -n ${{ secrets.AZURE_VM_NAME }} --no-wait
