name: Integration checks

# Run only once static and local tests have finished. Don't run on dependabot branches.
on:
  workflow_run:
    workflows: ["Local checks"]
    types:
      - completed
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:


# We can only run one instance of this workflow at a time
concurrency:
  group: integration-server
  cancel-in-progress: false

jobs:
  start_vm:
    name: Start Azure VM
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v2

      - name: Start VM with Azure CLI
        id: azure_cli
        uses: azure/CLI@v1
        with:
          azcliversion: 2.32.0
          inlineScript: |
            az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
            az vm start -g ${{ secrets.AZURE_RESOURCE_GROUP }} -n ${{ secrets.AZURE_VM_NAME }}

      - name: Check server is ready
        run: |
          pip install requests --disable-pip-version-check
          python cicd/check_server.py
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}

  integration_tests:
    name: Integration tests
    runs-on: ${{ matrix.os }}
    needs: start_vm

    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install kerberos headers (ubuntu only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt install libkrb5-dev

      - name: Install dependencies
        run: pip install tox tox-gh-actions==2.9.1 --disable-pip-version-check

      - name: Test with tox
        run: tox -- -m "integration"
        env:
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}

  docs:
    name: Build documentation
    runs-on: ubuntu-latest
    needs: integration_tests

    steps:
      - uses: actions/checkout@v2

      - name: Install system requirements
        run: |
          sudo apt update
          sudo apt install libkrb5-dev pandoc texlive-latex-extra latexmk texlive-xetex fonts-freefont-otf xindy

      - name: Install Python requirements
        run: pip install .[doc] --disable-pip-version-check

      - name: Build HTML documentation
        run:
          make -C doc html SPHINXOPTS="-W"
        env:
          BUILD_EXAMPLES: 1
          TEST_SL_URL: ${{secrets.TEST_SERVER_URL}}
          TEST_USER: ${{secrets.TEST_SERVER_READ_USER}}
          TEST_PASS: ${{secrets.TEST_SERVER_READ_PASS}}

      - name: Build PDF documentation
        run: make -C doc latexpdf

      - name: Upload HTML documentation
        uses: actions/upload-artifact@v2
        with:
          name: Documentation-html
          path: doc/build/html
          retention-days: 7

      - name: Upload PDF documentation
        uses: actions/upload-artifact@v2
        with:
          name: Documentation-pdf
          path: doc/build/latex/*.pdf
          retention-days: 7

  stop_vm:
      name: Stop Azure VM
      runs-on: ubuntu-latest
      needs: docs
      if: always()

      steps:
        - name: Stop Azure VM
          uses: azure/CLI@v1
          with:
            azcliversion: 2.32.0
            inlineScript: |
              az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
              az vm deallocate -g ${{ secrets.AZURE_RESOURCE_GROUP }} -n ${{ secrets.AZURE_VM_NAME }} --no-wait
