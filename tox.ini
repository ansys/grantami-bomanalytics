[tox]
description = Default tox environments list
envlist =
    tests,doc
skip_missing_interpreters = true
isolated_build = true

[testenv]
description = Checks for project unit tests and coverage (if desired)
basepython =
    tests39: python3.9
    tests310: python3.10
    tests311: python3.11
    tests312: python3.12
    {tests,doc}: python3
skip_install = true
allowlist_externals =
    poetry
passenv =
    TEST_SL_URL
    TEST_USER
    TEST_PASS
    TEST_WRITE_USER
    TEST_WRITE_PASS
    CI
setenv =
    PYTHONUNBUFFERED = yes
    PYTEST_EXTRA_ARGS = --cov=ansys.grantami.bomanalytics --cov-report=term --cov-report=xml:.cov/xml --cov-report=html:.cov/html
commands =
    poetry install
    poetry run pytest {env:PYTEST_MARKERS:} {env:PYTEST_EXTRA_ARGS:} {posargs:-vv}

[testenv:doc]
description = Check if documentation generates properly
skip_install = true
allowlist_externals =
    poetry
commands =
    poetry install --with doc
    poetry run sphinx-build -d "{toxworkdir}/doc_doctree" doc/source "{toxinidir}/doc/_build/html" --color -W -bhtml -n --keep-going
