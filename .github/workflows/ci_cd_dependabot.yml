name: Pre-merge checks (dependabot)

# Run only on main branch. This avoids duplicated actions on PRs
on:
  pull_request:
  workflow_dispatch:

jobs:
  local_checks:
    name: Local checks
    if: startsWith( github.event.pull_request.head.ref, 'dependabot/')
    uses: ./.github/workflows/templates/local_checks.yml
